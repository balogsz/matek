<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Jó vagy fejszámolásban?</title>
</head>
<body>
    <div class="flex-container">
            <h1>Jó vagy fejszámolásban?</h1>

            <p>+</p>
            <input type="text" id="masodik" value="">
            <p>=</p>

            <input type="button" value="ellenőrzés" onclick="ellenorzes()">
            <div id="ertekeles">

            </div>
    </div>
    <script>
    
        
            let a= Math.floor(Math.random()*101)
            document.getElementById("elso").value = a
        
        
            let masod= Math.floor(Math.random()*101)
            document.getElementById('masodik').value=masod
            
        
        function ellenorzes(){
            let megoldas=document.getElementById(`megoldas`).value
            console.log(megoldas)
            console.log(a,masod)
            if(megoldas==(a+masod)){
                document.querySelector("#ertekeles").innerHTML = "😀"
            }
            else{
                document.querySelector("#ertekeles").innerHTML = "😥"
            }            }
        

    </script>
